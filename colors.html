<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        /* color by name  */
        #firstpara{
           color: red;     /*color by name */
        }

        /* color by rgb value  */
        #secondpara{
            color: rgb(13, 197, 151);  /* red green blue*/
        }

        /* color by hex value  */
        #thirdpara{
            color:  #ee0d89;   /*hex colors, hex-hexadecimal , ee-red,0d-green,89-blue*/
            /* search on google->hex color picker*/
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstpara">This is paragraph from first box</p>

    <h2>This is my second box</h2>
    <p id="secondpara">This is paragraph from second box</p>

    <h2>This is my third box</h2>
    <p id="thirdpara">This is paragraph from third box</p>

</body>
</html>
